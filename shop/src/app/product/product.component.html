<app-category></app-category>
<div class="form-group">
  <input 
  class="form-control" 
  id="productName" 
  placeholder="Ürün Arama"
  [(ngModel)]="filterText">
  <div *ngIf="filterText" id="emailHelp" class="form-text">Şu an <strong>{{filterText}}</strong> aradınız.</div>
</div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
          Bu kategoride ürün kalmamıştır
        </div>
      </ng-template>
  <div *ngFor="let product of products | productFilter:filterText" class="productbox">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:'USD'}}</h5>
      <p class="card-text">
        {{product.description}}
      </p>
      <a (click)="addToCard(product)" class="btn btn-primary">Sepete Ekle</a>
    </div>
  </div>
</div>
